data:
  dir: '/data/glusterfs/agurianova/data/deepvariant/images20k/data_subset_1000.csv' #!

cross_val_folds: 2 #!

dataset_T:
  padding: [1, 62, 2, 62] 

dataloader:
  batch_size: 32
  num_workers: 4

model:
  name: "inception_v3" #! https://github.com/huggingface/pytorch-image-models/blob/main/timm/models/regnet.py
  classes: 3
  channels: 7

training:
  hyper:
    loss:
      type: "CrossEntropyLoss"
    optimizer:
      type: "Adam"
      lr: 0.001
    scheduler:
      type: "StepLR"  
      step_size: 5 
      gamma: 0.1
  num_epochs: 20 #!
  tensorboard: true #!
  tensorboard_dir: "experiments/2025-W18-04-29/tb/inception_v3_1000" #! 

pickle_path: "experiments/2025-W18-04-29/results/inception_v3_1000.pkl" #!
data:
  dir: 'data/deepvariant/images1m/data_subset_1000000.csv'

cross_val_folds: 10

dataset_T:
  padding: [1, 62, 2, 62] 

dataloader:
  batch_size: 128 #(256-512)
  num_workers: 8 #(16)

model:
  name: "inception_v3"
  classes: 3
  channels: 7

training:
  hyper:
    loss:
      type: "CrossEntropyLoss"
    optimizer:
      type: "Adam"
      lr: 0.001
    scheduler:
      type: "StepLR"  
      step_size: 5 
      gamma: 0.1
  num_epochs: 25
  tensorboard: false
  tensorboard_dir: "experiments/2025-W18-04-29/tb/inception_v3_1000000"

pickle_path: "experiments/2025-W18-04-29/results/inception_v3_1000000.pkl"
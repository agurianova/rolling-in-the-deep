data:
  dir: '/data/glusterfs/agurianova/rolling-in-the-deep/data/deepvariant/data_subset_20000.csv' #!

cross_val_folds: 10 #!

dataset_T:
  padding: [1, 62, 2, 62] 

dataloader:
  batch_size: 32
  num_workers: 4

model:
  name: "efficientnet_b0" #!
  classes: 3
  channels: 7

training:
  hyper:
    loss:
      type: "CrossEntropyLoss"
    optimizer:
      type: "Adam"
      lr: 0.001
    scheduler:
      type: "StepLR"  
      step_size: 5 
      gamma: 0.1
  num_epochs: 100 #!
  tensorboard: true #!
  tensorboard_dir: "/data/glusterfs/agurianova/rolling-in-the-deep/experiments/2025-W3-01-13/tb/EfficientNet_b0" #!

pickle_path: "/data/glusterfs/agurianova/rolling-in-the-deep/experiments/2025-W3-01-13/results/EfficientNet_b0.pkl" #!
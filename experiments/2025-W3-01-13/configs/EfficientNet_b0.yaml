data:
  dir: '/Users/lune/ISP/rolling-in-the-deep/data/deepvariant/data_subset_1000_train.csv' #!

cross_val_folds: 2 #!

dataset_T:
  padding: [1, 62, 2, 62] 

dataloader:
  batch_size: 32
  num_workers: 4

model:
  name: "efficientnet_b0" #!
  classes: 3
  channels: 7

training:
  hyper:
    loss:
      type: "CrossEntropyLoss"
    optimizer:
      type: "Adam"
      lr: 0.001
    scheduler:
      type: "StepLR"  
      step_size: 5 
      gamma: 0.1
  num_epochs: 1 #!
  tensorboard: false #!
  tensorboard_dir: "experiments/2025-W3-01-13/tb/EfficientNet_b0" #!

pickle_path: "experiments/2025-W3-01-13/results/EfficientNet_b0/results.pkl" #!
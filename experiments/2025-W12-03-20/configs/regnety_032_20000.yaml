data:
  dir: 'data/deepvariant/images200k/data_subset_20000.csv' #!

cross_val_folds: 5 #!

dataset_T:
  padding: [1, 62, 2, 62] 

dataloader:
  batch_size: 64
  num_workers: 4

model:
  name: "regnety_032" #! https://github.com/huggingface/pytorch-image-models/blob/main/timm/models/regnet.py
  classes: 3
  channels: 7

training:
  hyper:
    loss:
      type: "CrossEntropyLoss"
    optimizer:
      type: "Adam"
      lr: 0.001
    scheduler:
      type: "StepLR"  
      step_size: 5 
      gamma: 0.1
  num_epochs: 40 #!
  tensorboard: true #!
  tensorboard_dir: "experiments/2025-W12-03-20/tb/regnety_032_20000" #! 

pickle_path: "experiments/2025-W12-03-20/results/regnety_032_20000.pkl" #!

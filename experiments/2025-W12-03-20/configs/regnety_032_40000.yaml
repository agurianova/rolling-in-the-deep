data:
  dir: '/data/glusterfs/agurianova/rolling-in-the-deep/data/deepvariant/images200k/data_subset_40000.csv' #!

cross_val_folds: 10 #!

dataset_T:
  padding: [1, 62, 2, 62] 

dataloader:
  batch_size: 32
  num_workers: 4

model:
  name: "regnety_032" #! https://github.com/huggingface/pytorch-image-models/blob/main/timm/models/regnet.py
  classes: 3
  channels: 7

training:
  hyper:
    loss:
      type: "CrossEntropyLoss"
    optimizer:
      type: "Adam"
      lr: 0.001
    scheduler:
      type: "StepLR"  
      step_size: 5 
      gamma: 0.1
  num_epochs: 50 #!
  tensorboard: true #!
  tensorboard_dir: "/data/glusterfs/agurianova/rolling-in-the-deep/experiments/2025-W12-03-20/tb/regnety_032_40000" #! 

pickle_path: "/data/glusterfs/agurianova/rolling-in-the-deep/experiments/2025-W12-03-20/results/regnety_032_40000.pkl" #!
data:
  dir: '/data/glusterfs/agurianova/rolling-in-the-deep/data/deepvariant/data_subset_30000.csv' #!

cross_val_folds: 6 #!

dataset_T:
  padding: [1, 62, 2, 62] 

dataloader:
  batch_size: 32
  num_workers: 4

model:
  name: "inception_v3" #!
  classes: 3
  channels: 7

training:
  hyper:
    loss:
      type: "CrossEntropyLoss"
    optimizer:
      type: "Adam"
      lr: 0.001
    scheduler:
      type: "StepLR"  
      step_size: 5 
      gamma: 0.1
  num_epochs: 20 #!
  tensorboard: true #!
  tensorboard_dir: "/data/glusterfs/agurianova/rolling-in-the-deep/experiments/2025-W12-03-20/tb/inception_v3_30000" #!

pickle_path: "/data/glusterfs/agurianova/rolling-in-the-deep/experiments/2025-W12-03-20/results/inception_v3_30000.pkl" #!